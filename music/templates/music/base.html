<!doctype html>
<html lang="en">
  <head>

    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Welcome to the Music Player Application</h1>
      <nav id="Layout">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo center hide-on-med-and-down" id="layout"><i class="fa fa-rebel" id="fontAwIcon" aria-hidden="true"></i>Music App</a>
          <a href="#" class="brand logo center hide-on-large-only show-on-medium-and-down" id="layOut"><i class="fa fa-rebel" id="fontAwIcon" aria-hidden="true"></i>STar</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger left" id="layOut"><i class="material-icons">menu</i></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger show-on-large hide-on-med-and-down right" id="layOut"><i class="material-icons">menu</i></a>
          <form class="left hide-on-med-and-down">
            <div class="input-field">
              <input type="search" id="search" required>
              <label for="search" class="label-icon"><i class="material-icons">Search</i></label>
              <i class="material-icons">Close</i>
            </div>
          </form>
          <ul class="sidenav" id="mobile-demo">
            <li><a href="#" id="layOut"><i class="material-icons">album</i>Albums</a></li>
            <li><a href="#" id="layOut"><i class="material-icons">music_note</i>Songs</a></li>
            <li><a href="#" id="layOut"><i class="material-icons">add</i>Add Album</a></li>
            <li><a href="#" id="layOut"><i class="material-icons">power_settings_new</i>Log Out</a></li>
          </ul>
        </div>
      </nav>

      <main class="container">
        {% block body %}
        {% endblock %}
      </main>
      <div class="hide-on-large-only">
        <h4 class="center">Search For a Song/Album</h4>
        <br>
        <form>
          <div class="input-field">
            <input type="search" class="mobileSearch" id="search" required>
            <label for="search" class="labelicon"><i class="material-icons">search</i></label>
            <i class="material-icons">Close</i>
          </div>
        </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

  </body>
</html>
